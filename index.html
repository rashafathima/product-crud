<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Store Products</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; display: flex; gap: 20px; }
    img { width: 100px; }
    #logout { float: right; }
    .form-group { margin-bottom: 10px; }
  </style>
  
</head>
<body>
  <h2>Fake Store Products <button id="logout" style="border-radius: 15px; padding: 4px 10px; font-size: 25px; ">Logout</button></h2>
  <div id="products"></div>

  <h3 id="form-title">Add New Product</h3>
  <form id="product-form">
    <input type="hidden" id="product-id" />
    <div class="form-group" ><label>Title: <input type="text" id="title" required></label></div>
    <div class="form-group"><label>Price: <input type="number" id="price" required /></label></div>
    <div class="form-group"><label>Description: <input type="text" id="description" required /></label></div>
    <div class="form-group"><label>Image URL: <input type="text" id="image" required /></label></div>
    <div class="form-group"><label>Category: <input type="text" id="category" required /></label></div>
    <button type="submit" style="border-radius: 15px; padding: 4px 10px; font-size: 20px; ">Save Product</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
